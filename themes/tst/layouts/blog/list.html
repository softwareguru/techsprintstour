{{ define "main" }}
{{ partial "page-title.html" . }}
<section class="section {{ .Type }}">
  <div class="container">
    <div class="list-content">{{.Content}}</div>
    <div class="row">
          {{ $paginator := .Paginate .Data.Pages }}

          {{ range where $paginator.Pages ".Params.datalive" true }}
          <div class="col-sm-6">
            {{ .Render "post" }}
          </div>
   
          {{end}}
          <div class="col-12">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
